<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
    <meta name="csrf-token" content="<%= csrfToken %>" />
    <title>Home page</title>
  </head>
  <body>
    <div class="grid justify-center my-6">
      <% if(messages && messages.error && messages.error.length != 0) { %>
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center mb-3" role="alert"
      >
        <strong> <%=messages.error %> </strong>
      </div>
      <% } %> <% if(messages && messages.success && messages.success.length !=
      0)  %>
      <div
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative text-center mb-3" role="alert"
      >
        <strong> <%=messages.success %> </strong>
      </div> 
    <input type="hidden" name="_csrf" value="<%= csrfToken%>" />
    <h1>The User is login</h1>
     <a href="/new" class="hover:bg-blue-400 group flex items-center rounded-md bg-blue-500 text-white text-sm font-medium pl-2 pr-3 py-2 shadow-sm">
        <svg width="20" height="20" fill="currentColor" class="mr-2" aria-hidden="true">
          <path d="M10 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1Z" />
        </svg>
        New
      </a>
  </body>
</html>

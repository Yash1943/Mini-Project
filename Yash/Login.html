<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign-up Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: rgba(138, 19, 241, 0.133);
      }
    </style>
  </head>
  <body class="flex justify-center items-center">
    <div class="container" class="flex justify-center items-center">
      <div
        class="form-container"
        class="h-screen flex items-center justify-center"
      >
        <h1>Welcome</h1>
        <h1>MiniPay Login</h1>
        <form id="loginForm" class="justify-center">
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <!-- <button type="submit">Login</button> -->
          <button
            type="button"
            class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem"
          >
            Login
          </button>
          <br />
          <a href="#!" class="text-body" style="color: #8cffdb"
            >Forgot password?</a
          ><br />
          <div>
            Click here for
            <a
              href="signup.html"
              class="w-full flex-none text-sm font-medium text-slate-500 mt-2"
              style="color: #8cffdb"
              >Signup</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
